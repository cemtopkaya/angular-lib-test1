<div class="container" [@slide]="activePane">
		<div>
			<table mat-table [dataSource]="companies" class="mat-elevation-z1">
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef>Ä°sim</th>
					<td mat-cell *matCellDef="let company">{{company.name}}
					</td>
				</ng-container>
				<ng-container matColumnDef="location">
					<th mat-header-cell *matHeaderCellDef>Adres</th>
					<td mat-cell *matCellDef="let company">{{company.address}}</td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="['name', 'location']"></tr>
				<tr mat-row *matRowDef="let company; columns: ['name', 'location']"(click)="onSelection(company)"></tr>
			</table>
		</div>
		<div id="companyDetails">
			<company-details (returnToList)='onReturnToList($event)' [companyId]="selectedCompany?.id">
			</company-details>
		</div>
</div>
